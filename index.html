<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is index file</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <div class="left">
            <img src="..." alt="logo">
        </div>
        <div class="right">
            <a href="#home">Home</a>
            <a href="#profile">Our Profile</a>
            <a href="#porto">Portofolio</a>
            <a href="#message">Message Us</a>
        </div>
    </nav>
    <section class="hero">
        <p class="title">Hi Harfi, Welcome To Website</p>
        <p class="main">Ini adalah website latihan pertama</p>
    </section>

    <section class="headq">
        <h1>Our Headquarter</h1>
        <div class="headquarters">
            <div class="hq-item">
                <img src="hq1.jpg" alt="HQ 1" class="hq-img" style="border: 4px solid #333; border-radius: 50%; width: 100px; height: 100px; object-fit: cover;">
                <p>Jakarta</p>
            </div>
            <div class="hq-item">
                <img src="hq2.jpg" alt="HQ 2" class="hq-img" style="border: 4px solid #333; border-radius: 50%; width: 100px; height: 100px; object-fit: cover;">
                <p>Bandung</p>
            </div>
            <div class="hq-item">
                <img src="hq3.jpg" alt="HQ 3" class="hq-img" style="border: 4px solid #333; border-radius: 50%; width: 100px; height: 100px; object-fit: cover;">
                <p>Surabaya</p>
            </div>
        </div>
    </section>
    
    <section class="report">
        <h1>Message Us</h1>
        <form action="#">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="dob">Tanggal Lahir:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label>Jenis Kelamin:</label>
            <input type="radio" id="male" name="gender" value="Laki-laki" required>
            <label for="male">Laki-laki</label>
            <input type="radio" id="female" name="gender" value="Perempuan">
            <label for="female">Perempuan</label><br><br>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" required></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>Created By RevoU</p>
    </footer>
</body>
</html>
